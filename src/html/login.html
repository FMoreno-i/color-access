<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorAccess - Iniciar Sesión</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/color-modes.css" />

    <style>
        :focus-visible{
            outline: 3px solid rgba(0,0,0,.75);
            outline-offset: 3px;
            border-radius: 10px;
        }
        .password-toggle:focus-visible{
            outline-offset: 6px;
        }
    </style>
</head>

<body class="color-mode-normal">
<div class="container">

    <!-- Skip link (no cambia diseño; aparece solo al tab) -->
    <a href="#main" class="skip-link" style="
      position:absolute; left:-999px; top:auto; width:1px; height:1px; overflow:hidden;
    "
       onfocus="this.style.left='12px';this.style.top='12px';this.style.width='auto';this.style.height='auto';this.style.padding='10px 12px';this.style.background='#fff';this.style.border='2px solid rgba(0,0,0,.35)';this.style.borderRadius='12px';this.style.zIndex='9999';"
       onblur="this.style.left='-999px';this.style.width='1px';this.style.height='1px';this.style.padding='0';"
    >
        Saltar al formulario
    </a>

    <header class="header">
        <h1 class="app-title">ColorAccess</h1>
        <p class="app-subtitle">Aplicación para detección y apoyo en daltonismo</p>
    </header>

    <main class="main-content" id="main" tabindex="-1">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>

            <!-- Región para mensajes (errores/feedback) -->
            <div id="formStatus" aria-live="polite" aria-atomic="true" style="
          position:absolute; left:-999px; width:1px; height:1px; overflow:hidden;
        "></div>

            <!-- Cambio de colores -->
            <div class="color-accessibility-section" aria-label="Accesibilidad de color">
                <button
                        id="color-toggle-btn"
                        class="color-toggle-button"
                        type="button"
                        aria-expanded="false"
                        aria-controls="color-options"
                >
                    CAMBIAR COLORES
                </button>

                <!-- Panel de opciones: mantenemos diseño pero lo hacemos accesible -->
                <div id="color-options" class="color-options hidden" role="group" aria-label="Opciones de color">
                    <!-- Convertimos cada opción en un "botón" accesible sin cambiar el look -->
                    <div
                            class="color-option"
                            data-mode="normal"
                            role="button"
                            tabindex="0"
                            aria-label="Modo Normal"
                    >
                        <span class="color-sample" style="background-color: #7AC6FF;"></span>
                        <span class="color-label">Normal</span>
                    </div>

                    <div
                            class="color-option"
                            data-mode="deuteranopia"
                            role="button"
                            tabindex="0"
                            aria-label="Modo Deuteranopía"
                    >
                        <span class="color-sample" style="background-color: #FF807A;"></span>
                        <span class="color-label">Deuteranopía</span>
                    </div>

                    <div
                            class="color-option"
                            data-mode="protanopia"
                            role="button"
                            tabindex="0"
                            aria-label="Modo Protanopía"
                    >
                        <span class="color-sample" style="background-color: #F6FF7A;"></span>
                        <span class="color-label">Protanopía</span>
                    </div>

                    <div
                            class="color-option"
                            data-mode="tritanopia"
                            role="button"
                            tabindex="0"
                            aria-label="Modo Tritanopía"
                    >
                        <span class="color-sample" style="background-color: #88FF90;"></span>
                        <span class="color-label">Tritanopía</span>
                    </div>
                </div>
            </div>

            <form class="login-form" id="login-form" novalidate aria-describedby="loginHelp">
                <p id="loginHelp" style="margin-top:0; color:rgba(0,0,0,.65); font-weight:700;">
                    Usa TAB para moverte. Enter para enviar.
                </p>

                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Jugador"
                            required
                            autocomplete="username"
                            aria-required="true"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>

                    <div class="password-field">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="******"
                                required
                                autocomplete="current-password"
                                aria-required="true"
                        />

                        <!-- Botón con estado ARIA -->
                        <button
                                type="button"
                                class="password-toggle"
                                data-target="password"
                                aria-label="Mostrar contraseña"
                                aria-pressed="false"
                                aria-controls="password"
                        >
                            <svg class="icon-eye" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                                <path d="M12 5C6.5 5 2 12 2 12s4.5 7 10 7 10-7 10-7-4.5-7-10-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Zm0-2.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"></path>
                            </svg>

                            <svg class="icon-eye-off" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" style="display:none;">
                                <path d="M2 4.27 3.28 3 21 20.72 19.73 22l-2.2-2.2A10.94 10.94 0 0 1 12 21C6.5 21 2 14 2 14s1.21-1.88 3.34-3.73L2 4.27ZM12 19c1.35 0 2.6-.3 3.73-.82l-1.62-1.62c-.64.28-1.34.44-2.11.44a5 5 0 0 1-5-5c0-.77.16-1.47.44-2.11L5.9 8.27C4.13 9.72 3.05 11.5 3.05 11.5S6.5 19 12 19Zm9.95-5S20.79 12.12 18.66 10.27L16.5 8.11A10.94 10.94 0 0 0 12 7c-.78 0-1.52.08-2.22.23L8.12 5.57A12.5 12.5 0 0 1 12 5c5.5 0 9.95 7 9.95 7ZM12 9a5 5 0 0 1 5 5c0 .37-.04.73-.12 1.07l-1.7-1.7c.02-.12.03-.24.03-.37A2.5 2.5 0 0 0 12 10.5c-.13 0-.25.01-.37.03l-1.7-1.7C10.27 9.04 10.63 9 11 9Z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" aria-label="Iniciar Sesión">
                    Iniciar Sesión
                </button>
            </form>

            <div class="register-link">
                <p>¿No tienes cuenta? <a href="signup.html" id="register-link">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 ColorAccess - Aplicación para accesibilidad visual</p>
    </footer>
</div>

<script src="../js/color-manager.js"></script>
<script src="../js/login.js"></script>

<!-- Helper pequeñito para accesibilidad con teclado (sin tocar tu diseño)
     - Enter/Espacio en opciones de color
     - aria-expanded en el botón de colores
     - aria-pressed del toggle de password
     Si tu login.js ya hace esto, puedes borrar este bloque.
-->
<script>
    // Opciones de color como botones (Enter/Espacio)
    document.addEventListener("keydown", (e) => {
        const opt = e.target.closest?.(".color-option[role='button']");
        if (!opt) return;

        if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            opt.click();
        }
    });

    // aria-expanded del botón "CAMBIAR COLORES" (cuando se muestra/oculta)
    const toggleBtn = document.getElementById("color-toggle-btn");
    const options = document.getElementById("color-options");
    if (toggleBtn && options) {
        const syncExpanded = () => {
            const isHidden = options.classList.contains("hidden");
            toggleBtn.setAttribute("aria-expanded", String(!isHidden));
        };
        syncExpanded();
        toggleBtn.addEventListener("click", () => setTimeout(syncExpanded, 0));
    }

    // aria-pressed del ojo (si el JS cambia type)
    document.addEventListener("click", (e) => {
        const btn = e.target.closest?.(".password-toggle");
        if (!btn) return;

        const targetId = btn.getAttribute("data-target");
        const input = document.getElementById(targetId);
        if (!input) return;

        requestAnimationFrame(() => {
            const isShown = input.type === "text";
            btn.setAttribute("aria-pressed", String(isShown));
            btn.setAttribute("aria-label", isShown ? "Ocultar contraseña" : "Mostrar contraseña");
        });
    });
</script>
</body>
</html>
